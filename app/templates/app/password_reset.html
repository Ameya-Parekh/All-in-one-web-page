{% extends 'app/base.html' %}
{% load static %}
{% block title %}Password Reset{% endblock title %}
{% block main-content %}
<div class="container">
 <div class="row my-3">
  <div class="col-sm-6 offset-sm-3">
    <div class="container">
        <div class="container-fluid">
                <div class="col-sm-12">
                        <form method="post" novalidate class="shadow p-5">
                            <h3 class="text-center mb-4">Reset Password</h3>
                            {% csrf_token %}
                            <label for="id_email">Email:</label>
                            <br>
                            <input type="email" name="email" autocomplete="email" class="form-control" maxlength="254" required id="id_email">
                            <br>
                            <button type="submit" class="btn btn-warning w-100 mt-3">Reset Password</button>
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock main-content %}
